<div class="question %type%">
    <div class="task">
        <div class="name">
            <span>%suffix%.</span>

            <p>%label%</p>
        </div>

        <div class="points">
            <p>(<span class="space"></span> / %points%)</p>
        </div>
    </div>

    <div class="help">
        %help%
    </div>

    <div class="content">
        %content%
    </div>
</div>

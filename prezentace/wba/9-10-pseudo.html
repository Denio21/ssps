<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <title>Pseudotřídy</title>

    <style>
        .prvek {
            color: white;
            background-color: black;
            padding: 10px;
            font-size: 3em;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            margin: 0;
        }

        .prvek:hover {
            color: rgba(255, 255, 255, 0.4);
            background-color: blue;
        }

        a:link {
            color: yellow;
        }

        a:visited {
            color: green;
        }
    </style>
</head>

<body>
    <p class="prvek" id="#prvek">
        Dobrý den!
    </p>

    <a href="#prvek">Odkaz na prvek</a>
    <a href="#ahoj">Odkaz na ahoj</a>
</body>

</html>

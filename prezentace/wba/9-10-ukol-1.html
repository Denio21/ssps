<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <title>Úkol 1</title>

    <style>
        .prvek {
            background-color: tomato;
            border-radius: 20px;

            border: 5px ridge turquoise;
            padding: 10px;

            color: white;
        }

        .prvek:hover, .prvek.hovered {
            border-width: 10px;
            border-color: greenyellow;
            border-bottom-style: dotted;
         
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <p class="prvek">
        Smíchovská střední průmyslová škola
    </p>
    <p class="prvek hovered">
        Smíchovská střední průmyslová škola
    </p>
</body>

</html>
